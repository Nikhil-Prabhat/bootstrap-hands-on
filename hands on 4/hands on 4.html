<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>

<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>

<link rel="stylesheet" href="styles4.css">

</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="@">Payroll</a>
		<button type="button" class="navbar-toggler" data-toggle="collapse"
			data-target="#bs-example-navbar-collapse-1">
			<span class="navbar-toggler-icon"></span>
		</button>


	</nav>

	<h3>New Employee</h3>
	<form>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="firstname">First Name</label> <input type="text"
					class="form-control" id="firstname">
			</div>
			<div class="form-group col-md-4">
				<label for="secondname">Middle Name</label> <input type="text"
					class="form-control" id="secondname">
			</div>
			<div class="form-group col-md-4">
				<label for="lastname">Last Name</label> <input type="text"
					class="form-control" id="lastname">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="ad1">Address Line 1</label> <input type="text"
					class="form-control" id="ad1">
			</div>
			<div class="form-group col-md-6">
				<label for="ad2">Address Line 2</label> <input type="text"
					class="form-control" id="ad2">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="email">Email</label> <input type="email"
					class="form-control" id="email"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
			</div>
			<div class="form-group col-md-3">
				<label for="pass">Password</label> <input type="password"
					class="form-control" id="pass"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
			</div>
			<div class="form-group col-md-3">
				<label for="confirmpass">Confirm Password</label> <input
					type="email" class="form-control" id="confirmpass"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-3">
				<label for="dept">Department</label> <select class="custom-select">
					<option selected></option>
					<option value="IT">IT</option>
					<option value="HR">HR</option>
					<option value="Finance">Finance</option>
				</select>

			</div>







			<div class="form-group col-md-3">
				<label for="dateOfBirth">Date of Birth</label> <input type="text"
					class="form-control" id="dateOfBirth">
			</div>



			<!--  <script>
				$('#dateOfBirth').datepicker({

					uiLibrary : 'bootstrap4',

					format : 'dd/mm/yyyy'

				});
			</script>  -->
			<script src="h4.js">
				
			</script>
			<div class="form-group col-md-3">
				<div class="form-check">

					<label class="form-check-label"> Gender </label><br> <input
						type="radio" name="optradio">Male <input type="radio"
						name="optradio">Female
				</div>
			</div>
			<div class="form-group col-md-3">
				<div class="checkbox">
					<label>Permanent</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value=""></label>
				</div>
			</div>

		</div>






		<button type="submit" class="btn btn-primary">Save</button>
	</form>


</body>
</html>
